<div class="mb-10">
    <h1 class="text-3xl font-semibold">{{ title }}</h1>
    <nav class="space-x-8 mt-4">
        @if ( isLoggedIn ) {
            <a routerLink="/dashboard" 
                class="font-medium hover:text-cyan-500 transition-all duration-300 ease-in-out" 
                routerLinkActive="text-cyan-500">
                Dashboard
                <i class="fa-solid fa-chart-pie ml-1"></i>
            </a>
            <a routerLink="/tasks" 
                class="font-medium hover:text-cyan-500 transition-all duration-300 ease-in-out" 
                routerLinkActive="text-cyan-500">
                Tasks
                <i class="fa-solid fa-list-check ml-1"></i>
            </a>
            <a routerLink="/login" (click)="onLogout()" 
                class="font-medium hover:text-cyan-500 transition-all duration-300 ease-in-out" 
                routerLinkActive="text-cyan-500">
                Logout
                <i class="fa-solid fa-door-open ml-1"></i>
            </a>
        }
        @else {
            <a routerLink="/login"
                class="font-medium hover:text-cyan-500 transition-all duration-300 ease-in-out" 
                routerLinkActive="text-cyan-500">
                Login
                <i class="fa-solid fa-door-closed ml-1"></i>
            </a>
        }
    </nav>
</div>
