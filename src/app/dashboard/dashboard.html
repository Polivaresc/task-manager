<div class="space-y-6">
<h2 class="text-2xl font-semibold">Welcome back, <span class="underline decoration-2 decoration-cyan-300">{{ username }}</span>!</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

    <app-dashboard-card [props]="{ label: 'Urgent Tasks', count: urgentTasks, color: 'text-rose-400'}"></app-dashboard-card>

    <app-dashboard-card [props]="{ label: 'High priority Tasks', count: highTasks, color: 'text-amber-400'}"></app-dashboard-card>

    <app-dashboard-card [props]="{ label: 'Completed Tasks', count: completedTasks, color: 'text-emerald-400'}"></app-dashboard-card>

    <app-dashboard-card [props]="{ label: 'Overdue Tasks', count: overdueTasks, color: 'text-red-400'}"></app-dashboard-card>

</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
<div class="bg-white shadow-md w-full h-[500px] flex flex-col items-center justify-center">
    <div>
    <h3 class="text-xl font-semibold text-center mb-3">Tasks by status</h3>
    <canvas baseChart
        [type]="'pie'"
        [data]="pieChartData"
        [options]="pieChartOptions">
    </canvas>
    </div>
</div>

<div class="bg-white shadow-md w-full h-[500px] flex flex-col items-center justify-center px-6">
    <h3 class="text-xl font-semibold text-center mb-3">Tasks by deadline</h3> 
    <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="'line'">
    </canvas>
</div>
</div>

</div>
